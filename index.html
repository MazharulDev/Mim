<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question for Love</title>
    <!-- Bootstrap css linked -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary mt-5 mb-3">Do you love me?</h1>
        <br>
        
        <div class="d-flex justify-content-center">
            <img class="shadow-lg p-3 mb-5 bg-body rounded" src="https://img.icons8.com/fluency/96/000000/filled-like.png"/>
        </div>
        <p class="text-center text-success">On this day, I propose you and invite you to live in my heart all my life.</p>
        <div class="d-flex justify-content-evenly mt-5">
            <button id="agree" type="button" class="btn-lg btn-success">Agree</button>
            <button id="sure" type="button" class="btn-lg btn-danger">OMG Sure</button>
        </div>
    </div>
   
    <script src="js/love.js"></script>
</body>
</html>
